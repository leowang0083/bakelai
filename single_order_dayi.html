				}],
				"defaults": ""
			}
		 });
		
		 var color = $("#color").bsSuggest({
				url: "color.json",
				processData:function(json){ 
					
					var i, len, data = {value: []};  
  
					if(!json || json.length == 0) {  
						return false;  
					}  
		    
					len = json.length;  
					data.value.push({"Keyword": '000000'});
					data.value.push({"Keyword": '顺色里布'});
					for (i = 0; i < len; i++) {  
						data.value.push({  
							 
							"Keyword": json[i].word,  
							
						});  
					} 
					return data;
				}
			 });
